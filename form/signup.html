<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Sign Up</title>
	<link rel="stylesheet" href="login.css" />
</head>
<body>
	<div class="scene">
		<div class="panel left"></div>
		<div class="panel right"></div>
		<div class="slash"></div>

		<div class="modal" id="signupModal" aria-hidden="true">
			<div class="modal-card">
				<h2>Create account</h2>
				<form id="signupForm" autocomplete="on">
					<div class="field">
						<label>Username</label>
						<input type="text" name="username" required />
					</div>
					<div class="field">
						<label>Full name</label>
						<input type="text" name="fullName" />
					</div>
					<div class="field">
						<label>Email</label>
						<input type="email" name="email" />
					</div>
					<div class="field">
						<label>Password</label>
						<input type="password" name="password" required />
					</div>
					<div class="field">
						<label>Confirm password</label>
						<input type="password" name="confirmPassword" required />
					</div>
					<button type="submit" class="btn">Sign up</button>

					<div class="field" style="text-align: center; color: var(--muted); margin-top: 14px;">or continue with</div>
					<button type="button" class="btn provider provider-google" data-provider="google">
						<span class="icon" aria-hidden="true">
							<svg viewBox="0 0 48 48" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path fill="#FFC107" d="M43.611 20.083H42v-.083H24v8h11.303c-1.653 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.153 7.957 3.043l5.657-5.657C34.871 6.053 29.706 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.651-.389-3.917z"/>
								<path fill="#FF3D00" d="M6.306 14.691l6.571 4.814C14.4 16.313 18.82 12 24 12c3.059 0 5.842 1.153 7.957 3.043l5.657-5.657C34.871 6.053 29.706 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"/>
								<path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.394-5.197l-6.178-5.238C29.218 35.86 26.744 36.8 24 36.8c-5.202 0-9.614-3.317-11.279-7.952l-6.563 5.053C9.482 39.61 16.231 44 24 44z"/>
								<path fill="#1976D2" d="M43.611 20.083H42v-.083H24v8h11.303c-.792 2.233-2.27 4.156-4.08 5.546l.003-.002 6.178 5.238C39.064 36.917 44 31.333 44 24c0-1.341-.138-2.651-.389-3.917z"/>
							</svg>
						</span>
						<span>Continue with Google</span>
					</button>
					<button type="button" class="btn provider provider-apple" data-provider="apple">
						<span class="icon" aria-hidden="true">
							<svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
								<path d="M16.365 1.43c0 1.14-.46 2.22-1.2 3.03-.77.85-2.06 1.5-3.16 1.41-.14-1.09.41-2.25 1.14-3.03.77-.85 2.13-1.48 3.22-1.41zm4.08 16.62c-.6 1.36-1.33 2.72-2.39 3.77-1.06 1.09-2.45 2.2-4.06 2.2-1.54 0-1.95-.71-3.63-.71-1.7 0-2.14.69-3.66.74-1.62.05-2.86-1.18-3.93-2.26-2.14-2.19-3.77-5.64-3.77-9.03 0-2.01.46-3.97 1.69-5.54 1.23-1.57 2.87-2.5 4.85-2.53 1.52-.03 2.96.78 3.63.78.67 0 2.51-.96 4.25-.82.72.03 2.74.29 4.04 2.17-.1.06-2.41 1.41-2.39 4.2.03 3.34 2.91 4.45 2.94 4.47-.04.11-.45 1.6-1.09 3.56z"/>
							</svg>
						</span>
						<span>Continue with Apple</span>
					</button>

					<div class="field">
						<label>Phone number</label>
						<input type="tel" name="phone" placeholder="+1 555 555 5555" />
					</div>
					<button type="button" class="btn provider-phone">
						<span class="icon" aria-hidden="true">
							<svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
								<path d="M17.707 13.293l-2-2a1 1 0 00-1.414 0l-1 1a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414l1-1a1 1 0 000-1.414l-2-2A1 1 0 007.464 4H6a2 2 0 00-2 2c0 7.18 5.82 13 13 13a2 2 0 002-2v-1.464a1 1 0 00-.293-.707z"/>
							</svg>
						</span>
						<span>Continue with Phone</span>
					</button>
				</form>
				<div class="field" style="margin-top: 8px; text-align: center;">
					<a href="login.html" style="color: var(--accent); text-decoration: none;">Already have an account? Log in</a>
				</div>
				<class class="home">
					<button><a href="../home.html">home</a></button>
				</class>
			</div>
		</div>
	</div>

	<script src="signup.js"></script>
</body>
</html>
