<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Login</title>
	<link rel="stylesheet" href="login.css" />
</head>
<body>
	<div class="scene">
		<div class="panel left"></div>
		<div class="panel right"></div>
		<div class="slash"></div>

		<div class="modal" id="loginModal" aria-hidden="true">
			<div class="modal-card">
				<h2>Welcome back</h2>
				<form id="loginForm" autocomplete="on">
					<div class="field">
						<label>Email</label>
						<input type="email" name="email" required />
					</div>
					<div class="field">
						<label>Password</label>
						<input type="password" name="password" required />
					</div>
					<button type="submit" class="btn">Log in</button>

					<div class="field" style="text-align: center; color: var(--muted); margin-top: 14px;">or continue with</div>
					<div class="providers-row">
						<button type="button" class="provider-icon fb" aria-label="Continue with Facebook" title="Facebook">
							<svg viewBox="0 0 24 24" width="18" height="18" fill="#fff" aria-hidden="true"><path d="M22 12a10 10 0 1 0-11.563 9.875v-6.988H7.898V12h2.539V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.239.195 2.239.195v2.464h-1.261c-1.243 0-1.631.772-1.631 1.563V12h2.773l-.443 2.887h-2.33v6.988A10.002 10.002 0 0 0 22 12z"/></svg>
						</button>
						<button type="button" class="provider-icon google" aria-label="Continue with Google" title="Google">
							<svg viewBox="0 0 48 48" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
								<path fill="#FFC107" d="M43.611 20.083H42v-.083H24v8h11.303c-1.653 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.153 7.957 3.043l5.657-5.657C34.871 6.053 29.706 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"/>
								<path fill="#FF3D00" d="M6.306 14.691l6.571 4.814C14.4 16.313 18.82 12 24 12c3.059 0 5.842 1.153 7.957 3.043l5.657-5.657C34.871 6.053 29.706 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"/>
								
							</svg>
						</button>
						<button type="button" class="provider-icon apple" aria-label="Continue with Apple" title="Apple">
							<svg viewBox="0 0 24 24" width="18" height="18" fill="#fff" aria-hidden="true"><path d="M16.365 1.43c0 1.14-.415 2.1-1.244 2.88-.996.956-2.137 1.5-3.412 1.41-.05-1.1.42-2.08 1.278-2.89.9-.84 2.03-1.37 3.378-1.4zm5.108 16.3c-.39.9-.85 1.72-1.39 2.46-.75 1.02-1.37 1.73-1.87 2.14-.75.69-1.55 1.04-2.41 1.05-.62 0-1.37-.18-2.25-.54-.89-.36-1.71-.54-2.45-.54-.77 0-1.62.18-2.55.54-.94.36-1.69.55-2.26.56-.83.03-1.64-.33-2.43-1.09-.52-.45-1.16-1.18-1.92-2.18-.82-1.08-1.49-2.33-2.02-3.75-.57-1.51-.86-2.97-.86-4.37 0-1.61.35-3 .99-4.17.52-.97 1.21-1.74 2.07-2.31.86-.57 1.79-.86 2.79-.87.55 0 1.27.2 2.15.58.88.39 1.45.59 1.69.59.18 0 .76-.22 1.75-.64.94-.39 1.73-.55 2.37-.49 1.75.14 3.07.84 3.95 2.1-1.57.95-2.35 2.29-2.33 4.03.02 1.34.5 2.45 1.44 3.31.43.41.91.72 1.45.94-.12.34-.25.67-.39.99z"/></svg>
						</button>
						<button type="button" class="provider-icon xbox" aria-label="Continue with Xbox" title="Xbox">
							<svg viewBox="0 0 24 24" width="18" height="18" fill="#fff" aria-hidden="true"><path d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2zm5.55 14.63c-1.72-3.07-4.02-5.37-5.55-6.33-1.53.96-3.83 3.26-5.55 6.33A8 8 0 0 1 12 4a8 8 0 0 1 5.55 12.63z"/></svg>
						</button>
						<button type="button" class="provider-icon ps" aria-label="Continue with PlayStation" title="PlayStation">
							<svg viewBox="0 0 24 24" width="18" height="18" fill="#fff" aria-hidden="true"><path d="M4 16.5c0-.28.22-.5.5-.5h7c.28 0 .5.22.5.5v1c0 .28-.22.5-.5.5h-7a.5.5 0 0 1-.5-.5v-1zM13 4l4.5 1.5v12.3c0 .83-.8 1.45-1.6 1.2L13 18.1V4z"/></svg>
						</button>
					</div>
					<div class="stay-signed">
						<label style="display: inline-flex; align-items: center; gap: 8px; cursor: pointer; color: var(--muted);">
							<input type="checkbox" name="staySignedIn" />
							<span>Stay signed in</span>
						</label>
					</div>
				</form>
				<div class="field" style="margin-top: 8px; text-align: center;">
					Dont have an account? <a href="signup.html" style="color: var(--accent); text-decoration: none;">Sign up</a>
				</div>
				<div class="field">
					<button type="submit" class="btn"><a style="color: black;" href="../frontend/home.html">Home</a></button>
				</div>
			</div>
		</div>
	</div>

	<script src="login.js"></script>
</body>
</html>
